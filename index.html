<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dreax Bot</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');

  body, html {
    margin: 0;
    padding: 0;
    height: 100%;
    font-family: 'Roboto', sans-serif;
    overflow: hidden;
    background: black;
    color: white;
  }

  /* Canvas için tüm ekranı kapla */
  canvas {
    position: absolute;
    top: 0;
    left: 0;
    display: block;
    z-index: -1;
  }

  .container {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    text-align: center;
  }

  img.bot-icon {
    width: 150px;
    height: 150px;
    border-radius: 50%;
    border: 4px solid #7289da;
    margin-bottom: 20px;
  }

  h1 {
    margin: 10px 0;
  }

  .status {
    display: flex;
    align-items: center;
    justify-content: center;
    margin: 10px 0 30px 0;
    font-weight: bold;
  }

  .status-circle {
    width: 15px;
    height: 15px;
    border-radius: 50%;
    margin-right: 10px;
    background-color: red;
  }

  a.invite-btn {
    display: inline-block;
    padding: 12px 25px;
    background-color: #7289da;
    color: white;
    text-decoration: none;
    border-radius: 8px;
    font-weight: bold;
    transition: background-color 0.3s;
  }

  a.invite-btn:hover {
    background-color: #5b6eae;
  }
</style>
</head>
<body>

<canvas id="starCanvas"></canvas>

<div class="container">
  <img src="https://yt3.googleusercontent.com/qYAbjn_iUHrXD5oDeb7EepTktKb0K4cw-kRp5UiHrVjuBfO9h14ps4rn5WuiBAnVtm5U_XGgWNA=s160-c-k-c0x00ffffff-no-rj" alt="Bot Icon" class="bot-icon">
  <h1>Dreax Bot</h1>
  <div class="status">
    <div class="status-circle" id="botStatus"></div>
    <span id="statusText">Çevrimiçi</span>
  </div>
  <a href="https://discord.com/api/oauth2/authorize?client_id=1408691277578375289&permissions=8&scope=bot%20applications.commands" target="_blank" class="invite-btn">Botu Davet Et</a>
</div>

<script>
  // Bot durumu
  let online = true;
  const statusCircle = document.getElementById('botStatus');
  const statusText = document.getElementById('statusText');

  function updateStatus() {
    if(online){
      statusCircle.style.backgroundColor = 'limegreen';
      statusText.textContent = 'Çevrimiçi';
    } else {
      statusCircle.style.backgroundColor = 'red';
      statusText.textContent = 'Çevrimdışı';
    }
  }
  updateStatus();

  // Yıldız animasyonu
  const canvas = document.getElementById('starCanvas');
  const ctx = canvas.getContext('2d');
  let stars = [];
  let numStars = 200;

  function resizeCanvas() {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
  }
  window.addEventListener('resize', resizeCanvas);
  resizeCanvas();

  function initStars() {
    stars = [];
    for(let i=0; i<numStars; i++){
      stars.push({
        x: Math.random()*canvas.width,
        y: Math.random()*canvas.height,
        radius: Math.random()*1.5,
        speed: Math.random()*0.5 + 0.2
      });
    }
  }

  function drawStars(){
    ctx.clearRect(0,0,canvas.width,canvas.height);
    ctx.fillStyle = 'white';
    for(let star of stars){
      ctx.beginPath();
      ctx.arc(star.x, star.y, star.radius, 0, Math.PI*2);
      ctx.fill();
      star.x -= star.speed;
      if(star.x < 0){
        star.x = canvas.width;
        star.y = Math.random()*canvas.height;
      }
    }
    requestAnimationFrame(drawStars);
  }

  initStars();
  drawStars();
</script>

</body>
</html>
